<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CriteriousoViewDlg" widgetVar="CriteriousoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCriteriousoTitle}">
            <h:form id="CriteriousoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{criteriousoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCriteriousoLabel_idcriteriouso}"/>
                        <h:outputText value="#{criteriousoController.selected.idcriteriouso}" title="#{bundle.ViewCriteriousoTitle_idcriteriouso}"/>
                        <h:outputText value="#{bundle.ViewCriteriousoLabel_uso}"/>
                        <h:outputText value="#{criteriousoController.selected.uso}" title="#{bundle.ViewCriteriousoTitle_uso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CriteriousoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
