<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubgrupomaterialEditDlg" widgetVar="SubgrupomaterialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSubgrupomaterialTitle}">
            <h:form id="SubgrupomaterialEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subgrupomaterialController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSubgrupomaterialLabel_idsubgrupomat}" for="idsubgrupomat" />
                        <p:inputText id="idsubgrupomat" value="#{subgrupomaterialController.selected.idsubgrupomat}" title="#{bundle.EditSubgrupomaterialTitle_idsubgrupomat}" required="true" requiredMessage="#{bundle.EditSubgrupomaterialRequiredMessage_idsubgrupomat}"/>
                        <p:outputLabel value="#{bundle.EditSubgrupomaterialLabel_subgrupo}" for="subgrupo" />
                        <p:inputText id="subgrupo" value="#{subgrupomaterialController.selected.subgrupo}" title="#{bundle.EditSubgrupomaterialTitle_subgrupo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subgrupomaterialController.update}" value="#{bundle.Save}" update="display,:SubgrupomaterialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SubgrupomaterialEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubgrupomaterialEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
