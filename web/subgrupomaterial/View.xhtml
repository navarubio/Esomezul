<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubgrupomaterialViewDlg" widgetVar="SubgrupomaterialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSubgrupomaterialTitle}">
            <h:form id="SubgrupomaterialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subgrupomaterialController.selected != null}">
                        <h:outputText value="#{bundle.ViewSubgrupomaterialLabel_idsubgrupomat}"/>
                        <h:outputText value="#{subgrupomaterialController.selected.idsubgrupomat}" title="#{bundle.ViewSubgrupomaterialTitle_idsubgrupomat}"/>
                        <h:outputText value="#{bundle.ViewSubgrupomaterialLabel_subgrupo}"/>
                        <h:outputText value="#{subgrupomaterialController.selected.subgrupo}" title="#{bundle.ViewSubgrupomaterialTitle_subgrupo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SubgrupomaterialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
