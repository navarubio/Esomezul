<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecificomaterialViewDlg" widgetVar="EspecificomaterialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEspecificomaterialTitle}">
            <h:form id="EspecificomaterialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especificomaterialController.selected != null}">
                        <h:outputText value="#{bundle.ViewEspecificomaterialLabel_idespecificomat}"/>
                        <h:outputText value="#{especificomaterialController.selected.idespecificomat}" title="#{bundle.ViewEspecificomaterialTitle_idespecificomat}"/>
                        <h:outputText value="#{bundle.ViewEspecificomaterialLabel_especifico}"/>
                        <h:outputText value="#{especificomaterialController.selected.especifico}" title="#{bundle.ViewEspecificomaterialTitle_especifico}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EspecificomaterialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
