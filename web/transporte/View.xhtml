<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransporteViewDlg" widgetVar="TransporteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransporteTitle}">
            <h:form id="TransporteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transporteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransporteLabel_idtransporte}"/>
                        <h:outputText value="#{transporteController.selected.idtransporte}" title="#{bundle.ViewTransporteTitle_idtransporte}"/>
                        <h:outputText value="#{bundle.ViewTransporteLabel_transporte}"/>
                        <h:outputText value="#{transporteController.selected.transporte}" title="#{bundle.ViewTransporteTitle_transporte}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransporteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
