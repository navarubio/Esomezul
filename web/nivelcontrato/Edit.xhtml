<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelcontratoEditDlg" widgetVar="NivelcontratoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNivelcontratoTitle}">
            <h:form id="NivelcontratoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelcontratoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNivelcontratoLabel_idnivelcontrato}" for="idnivelcontrato" />
                        <p:inputText id="idnivelcontrato" value="#{nivelcontratoController.selected.idnivelcontrato}" title="#{bundle.EditNivelcontratoTitle_idnivelcontrato}" required="true" requiredMessage="#{bundle.EditNivelcontratoRequiredMessage_idnivelcontrato}"/>
                        <p:outputLabel value="#{bundle.EditNivelcontratoLabel_descripcionnivel}" for="descripcionnivel" />
                        <p:inputText id="descripcionnivel" value="#{nivelcontratoController.selected.descripcionnivel}" title="#{bundle.EditNivelcontratoTitle_descripcionnivel}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nivelcontratoController.update}" value="#{bundle.Save}" update="display,:NivelcontratoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NivelcontratoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NivelcontratoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
