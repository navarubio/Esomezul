<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UnidadtributariaViewDlg" widgetVar="UnidadtributariaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUnidadtributariaTitle}">
            <h:form id="UnidadtributariaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{unidadtributariaController.selected != null}">
                        <h:outputText value="#{bundle.ViewUnidadtributariaLabel_idunidad}"/>
                        <h:outputText value="#{unidadtributariaController.selected.idunidad}" title="#{bundle.ViewUnidadtributariaTitle_idunidad}"/>
                        <h:outputText value="#{bundle.ViewUnidadtributariaLabel_anio}"/>
                        <h:outputText value="#{unidadtributariaController.selected.anio}" title="#{bundle.ViewUnidadtributariaTitle_anio}"/>
                        <h:outputText value="#{bundle.ViewUnidadtributariaLabel_monto}"/>
                        <h:outputText value="#{unidadtributariaController.selected.monto}" title="#{bundle.ViewUnidadtributariaTitle_monto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UnidadtributariaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
