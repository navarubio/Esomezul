<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GrupomaterialCreateDlg" widgetVar="GrupomaterialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGrupomaterialTitle}">
            <h:form id="GrupomaterialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{grupomaterialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGrupomaterialLabel_idgrupomat}" for="idgrupomat" />
                        <p:inputText id="idgrupomat" value="#{grupomaterialController.selected.idgrupomat}" title="#{bundle.CreateGrupomaterialTitle_idgrupomat}" required="true" requiredMessage="#{bundle.CreateGrupomaterialRequiredMessage_idgrupomat}"/>
                        <p:outputLabel value="#{bundle.CreateGrupomaterialLabel_grupo}" for="grupo" />
                        <p:inputText id="grupo" value="#{grupomaterialController.selected.grupo}" title="#{bundle.CreateGrupomaterialTitle_grupo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{grupomaterialController.create}" value="#{bundle.Save}" update="display,:GrupomaterialListForm:datalist,:growl" oncomplete="handleSubmit(args,'GrupomaterialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GrupomaterialCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
