<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubregionCreateDlg" widgetVar="SubregionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSubregionTitle}">
            <h:form id="SubregionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subregionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSubregionLabel_idsubregion}" for="idsubregion" />
                        <p:inputText id="idsubregion" value="#{subregionController.selected.idsubregion}" title="#{bundle.CreateSubregionTitle_idsubregion}" required="true" requiredMessage="#{bundle.CreateSubregionRequiredMessage_idsubregion}"/>
                        <p:outputLabel value="#{bundle.CreateSubregionLabel_subregion}" for="subregion" />
                        <p:inputText id="subregion" value="#{subregionController.selected.subregion}" title="#{bundle.CreateSubregionTitle_subregion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subregionController.create}" value="#{bundle.Save}" update="display,:SubregionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SubregionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubregionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
