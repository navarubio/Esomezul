<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MunicipioCreateDlg" widgetVar="MunicipioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMunicipioTitle}">
            <h:form id="MunicipioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{municipioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_idmunicipio}" for="idmunicipio" />
                        <p:inputText id="idmunicipio" value="#{municipioController.selected.idmunicipio}" title="#{bundle.CreateMunicipioTitle_idmunicipio}" required="true" requiredMessage="#{bundle.CreateMunicipioRequiredMessage_idmunicipio}"/>
                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_municipio}" for="municipio" />
                        <p:inputText id="municipio" value="#{municipioController.selected.municipio}" title="#{bundle.CreateMunicipioTitle_municipio}" />
                        <p:outputLabel value="#{bundle.CreateMunicipioLabel_idsubregion}" for="idsubregion" />
                        <p:selectOneMenu id="idsubregion" value="#{municipioController.selected.idsubregion}" >
                            <f:selectItems value="#{subregionController.itemsAvailableSelectOne}"
                                           var="idsubregionItem"
                                           itemValue="#{idsubregionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{municipioController.create}" value="#{bundle.Save}" update="display,:MunicipioListForm:datalist,:growl" oncomplete="handleSubmit(args,'MunicipioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MunicipioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
