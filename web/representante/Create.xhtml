<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepresentanteCreateDlg" widgetVar="RepresentanteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRepresentanteTitle}">
            <h:form id="RepresentanteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{representanteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRepresentanteLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{representanteController.selected.cedula}" title="#{bundle.CreateRepresentanteTitle_cedula}" required="true" requiredMessage="#{bundle.CreateRepresentanteRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.CreateRepresentanteLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{representanteController.selected.nombres}" title="#{bundle.CreateRepresentanteTitle_nombres}" />
                        <p:outputLabel value="#{bundle.CreateRepresentanteLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{representanteController.selected.apellidos}" title="#{bundle.CreateRepresentanteTitle_apellidos}" />
                        <p:outputLabel value="#{bundle.CreateRepresentanteLabel_telefonos}" for="telefonos" />
                        <p:inputText id="telefonos" value="#{representanteController.selected.telefonos}" title="#{bundle.CreateRepresentanteTitle_telefonos}" />
                        <p:outputLabel value="#{bundle.CreateRepresentanteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{representanteController.selected.correo}" title="#{bundle.CreateRepresentanteTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateRepresentanteLabel_codigoproductor}" for="codigoproductor" />
                        <p:selectOneMenu id="codigoproductor" value="#{representanteController.selected.codigoproductor}" >
                            <f:selectItems value="#{productorController.itemsAvailableSelectOne}"
                                           var="codigoproductorItem"
                                           itemValue="#{codigoproductorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{representanteController.create}" value="#{bundle.Save}" update="display,:RepresentanteListForm:datalist,:growl" oncomplete="handleSubmit(args,'RepresentanteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RepresentanteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
