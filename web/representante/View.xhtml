<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RepresentanteViewDlg" widgetVar="RepresentanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRepresentanteTitle}">
            <h:form id="RepresentanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{representanteController.selected != null}">
                        <h:outputText value="#{bundle.ViewRepresentanteLabel_cedula}"/>
                        <h:outputText value="#{representanteController.selected.cedula}" title="#{bundle.ViewRepresentanteTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewRepresentanteLabel_nombres}"/>
                        <h:outputText value="#{representanteController.selected.nombres}" title="#{bundle.ViewRepresentanteTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewRepresentanteLabel_apellidos}"/>
                        <h:outputText value="#{representanteController.selected.apellidos}" title="#{bundle.ViewRepresentanteTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewRepresentanteLabel_telefonos}"/>
                        <h:outputText value="#{representanteController.selected.telefonos}" title="#{bundle.ViewRepresentanteTitle_telefonos}"/>
                        <h:outputText value="#{bundle.ViewRepresentanteLabel_correo}"/>
                        <h:outputText value="#{representanteController.selected.correo}" title="#{bundle.ViewRepresentanteTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewRepresentanteLabel_codigoproductor}"/>
                        <h:outputText value="#{representanteController.selected.codigoproductor}" title="#{bundle.ViewRepresentanteTitle_codigoproductor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RepresentanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
