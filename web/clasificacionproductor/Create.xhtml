<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionproductorCreateDlg" widgetVar="ClasificacionproductorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClasificacionproductorTitle}">
            <h:form id="ClasificacionproductorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clasificacionproductorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClasificacionproductorLabel_idclasificacion}" for="idclasificacion" />
                        <p:inputText id="idclasificacion" value="#{clasificacionproductorController.selected.idclasificacion}" title="#{bundle.CreateClasificacionproductorTitle_idclasificacion}" required="true" requiredMessage="#{bundle.CreateClasificacionproductorRequiredMessage_idclasificacion}"/>
                        <p:outputLabel value="#{bundle.CreateClasificacionproductorLabel_clasificacionproductor}" for="clasificacionproductor" />
                        <p:inputText id="clasificacionproductor" value="#{clasificacionproductorController.selected.clasificacionproductor}" title="#{bundle.CreateClasificacionproductorTitle_clasificacionproductor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clasificacionproductorController.create}" value="#{bundle.Save}" update="display,:ClasificacionproductorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClasificacionproductorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClasificacionproductorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
