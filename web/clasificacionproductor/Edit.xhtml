<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionproductorEditDlg" widgetVar="ClasificacionproductorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClasificacionproductorTitle}">
            <h:form id="ClasificacionproductorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clasificacionproductorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClasificacionproductorLabel_idclasificacion}" for="idclasificacion" />
                        <p:inputText id="idclasificacion" value="#{clasificacionproductorController.selected.idclasificacion}" title="#{bundle.EditClasificacionproductorTitle_idclasificacion}" required="true" requiredMessage="#{bundle.EditClasificacionproductorRequiredMessage_idclasificacion}"/>
                        <p:outputLabel value="#{bundle.EditClasificacionproductorLabel_clasificacionproductor}" for="clasificacionproductor" />
                        <p:inputText id="clasificacionproductor" value="#{clasificacionproductorController.selected.clasificacionproductor}" title="#{bundle.EditClasificacionproductorTitle_clasificacionproductor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clasificacionproductorController.update}" value="#{bundle.Save}" update="display,:ClasificacionproductorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClasificacionproductorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClasificacionproductorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
