<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AutorizadoViewDlg" widgetVar="AutorizadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAutorizadoTitle}">
            <h:form id="AutorizadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{autorizadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAutorizadoLabel_cedula}"/>
                        <h:outputText value="#{autorizadoController.selected.cedula}" title="#{bundle.ViewAutorizadoTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewAutorizadoLabel_nombres}"/>
                        <h:outputText value="#{autorizadoController.selected.nombres}" title="#{bundle.ViewAutorizadoTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewAutorizadoLabel_apellidos}"/>
                        <h:outputText value="#{autorizadoController.selected.apellidos}" title="#{bundle.ViewAutorizadoTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewAutorizadoLabel_telefonos}"/>
                        <h:outputText value="#{autorizadoController.selected.telefonos}" title="#{bundle.ViewAutorizadoTitle_telefonos}"/>
                        <h:outputText value="#{bundle.ViewAutorizadoLabel_correo}"/>
                        <h:outputText value="#{autorizadoController.selected.correo}" title="#{bundle.ViewAutorizadoTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewAutorizadoLabel_codigoproductor}"/>
                        <h:outputText value="#{autorizadoController.selected.codigoproductor}" title="#{bundle.ViewAutorizadoTitle_codigoproductor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AutorizadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
