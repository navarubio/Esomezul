<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CriterioprocesoViewDlg" widgetVar="CriterioprocesoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCriterioprocesoTitle}">
            <h:form id="CriterioprocesoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{criterioprocesoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCriterioprocesoLabel_idcriterioproceso}"/>
                        <h:outputText value="#{criterioprocesoController.selected.idcriterioproceso}" title="#{bundle.ViewCriterioprocesoTitle_idcriterioproceso}"/>
                        <h:outputText value="#{bundle.ViewCriterioprocesoLabel_procesoproductivo}"/>
                        <h:outputText value="#{criterioprocesoController.selected.procesoproductivo}" title="#{bundle.ViewCriterioprocesoTitle_procesoproductivo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CriterioprocesoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
