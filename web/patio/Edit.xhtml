<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatioEditDlg" widgetVar="PatioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPatioTitle}">
            <h:form id="PatioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPatioLabel_idpatio}" for="idpatio" />
                        <p:inputText id="idpatio" value="#{patioController.selected.idpatio}" title="#{bundle.EditPatioTitle_idpatio}" required="true" requiredMessage="#{bundle.EditPatioRequiredMessage_idpatio}"/>
                        <p:outputLabel value="#{bundle.EditPatioLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{patioController.selected.descripcion}" title="#{bundle.EditPatioTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditPatioLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{patioController.selected.direccion}" title="#{bundle.EditPatioTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditPatioLabel_codigoproductor}" for="codigoproductor" />
                        <p:selectOneMenu id="codigoproductor" value="#{patioController.selected.codigoproductor}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productorController.itemsAvailableSelectOne}"
                                           var="codigoproductorItem"
                                           itemValue="#{codigoproductorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPatioLabel_idparroquia}" for="idparroquia" />
                        <p:selectOneMenu id="idparroquia" value="#{patioController.selected.idparroquia}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{parroquiaController.itemsAvailableSelectOne}"
                                           var="idparroquiaItem"
                                           itemValue="#{idparroquiaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patioController.update}" value="#{bundle.Save}" update="display,:PatioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PatioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PatioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
