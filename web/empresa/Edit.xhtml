<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaEditDlg" widgetVar="EmpresaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpresaTitle}">
            <h:form id="EmpresaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_rif}" for="rif" />
                        <p:inputText id="rif" value="#{empresaController.selected.rif}" title="#{bundle.EditEmpresaTitle_rif}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_rif}"/>
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_razonsocial}" for="razonsocial" />
                        <p:inputText id="razonsocial" value="#{empresaController.selected.razonsocial}" title="#{bundle.EditEmpresaTitle_razonsocial}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_nombrecomercial}" for="nombrecomercial" />
                        <p:inputText id="nombrecomercial" value="#{empresaController.selected.nombrecomercial}" title="#{bundle.EditEmpresaTitle_nombrecomercial}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_direccionfiscal}" for="direccionfiscal" />
                        <p:inputText id="direccionfiscal" value="#{empresaController.selected.direccionfiscal}" title="#{bundle.EditEmpresaTitle_direccionfiscal}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_telefonos}" for="telefonos" />
                        <p:inputText id="telefonos" value="#{empresaController.selected.telefonos}" title="#{bundle.EditEmpresaTitle_telefonos}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_presidente}" for="presidente" />
                        <p:inputText id="presidente" value="#{empresaController.selected.presidente}" title="#{bundle.EditEmpresaTitle_presidente}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_siglasproductor}" for="siglasproductor" />
                        <p:inputText id="siglasproductor" value="#{empresaController.selected.siglasproductor}" title="#{bundle.EditEmpresaTitle_siglasproductor}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_serialproductor}" for="serialproductor" />
                        <p:inputText id="serialproductor" value="#{empresaController.selected.serialproductor}" title="#{bundle.EditEmpresaTitle_serialproductor}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_serialyacimiento}" for="serialyacimiento" />
                        <p:inputText id="serialyacimiento" value="#{empresaController.selected.serialyacimiento}" title="#{bundle.EditEmpresaTitle_serialyacimiento}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.update}" value="#{bundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpresaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpresaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
